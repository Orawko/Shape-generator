<!DOCTYPE html>
<html>
  <head>
    <title>Shape Generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./src/index.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="main">
      <div id="title">
        <p>
          Art shape generator. Use buttons under the canvas to draw the picture!
        </p>
      </div>
      <div id="canvas">
        <div id="table">
          <svg width="600" height="400"></svg>
        </div>
      </div>
      <div id="controls">
        <div class="control" id="1">
          <img
            src="./img/1.png"
            style="height: 100%; width: 100%; border-radius: 20px; object-fit: contain"
          />
        </div>
        <div class="control" id="2">
          <img
            src="./img/2.png"
            style="height: 100%; width: 100%; border-radius: 20px; object-fit: contain"
          />
        </div>
        <div class="control" id="3">
          <img
            src="./img/3.png"
            style="height: 100%; width: 100%; border-radius: 20px; object-fit: contain"
          />
        </div>
        <div class="control" id="4">
          <img
            src="./img/4.png"
            style="height: 100%; width: 100%; border-radius: 20px; object-fit: contain"
          />
        </div>
        <div class="control" id="5">
          <img
            src="./img/5.png"
            style="height: 100%; width: 100%; border-radius: 20px; object-fit: contain"
          />
        </div>
        <div class="control" id="auto">
          <img
            src="./img/ai.png"
            style="height: 100%; width: 100%; border-radius: 20px; object-fit: contain"
          />
        </div>
        <div class="control" id="back">
          <img
            src="./img/back.png"
            style="height: 100%; width: 100%; border-radius: 20px; object-fit: contain"
          />
        </div>
      </div>
    </div>
  </body>
</html>
